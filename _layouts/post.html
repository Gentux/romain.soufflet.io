---
layout: default
custom_css: posts.css
---

<section id="main-page">
  <div class="container">
    <article>
      <header>
        <h1>{{ page.title }}</h1>

        <img src="{{ page.img }}" class="img-fluid rounded" />

        <div class="post-date">
          <img alt="me" class="img-thumbnail img-fluid img-author" src="https://s3.eu-west-2.amazonaws.com/gentux/Images/gentux-sd-snow.jpg">

          <p>
            par <a href="/about.html">Romain Soufflet</a>,
            <br>
            le <time class="pubdate" datetime="{{ page.date | date_to_xmlschema }}">
              {{ page.date | date: '%d/%m/%Y' }}
            </time>
          </p>
        </div>
      </header>

      <div class="article-content">
        {{ content }}
      </div>

      <footer>
        <!-- Begin MailChimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
        <style type="text/css">
#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup">
          <form action="https://soufflet.us18.list-manage.com/subscribe/post?u=5f4bd71a2dbd5232b99fcf457&amp;id=4583e9a28a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
              <img class="ml-logo" src="https://s3.eu-west-2.amazonaws.com/gentux/Images/prod_healer_logo_transparent_small.png" alt="Prod'Healer">
              <input type="email" value="" name="EMAIL" id="mce-EMAIL" placeholder="adresse e-mail" required>
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5f4bd71a2dbd5232b99fcf457_4583e9a28a" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="S'inscrire" name="subscribe" id="mc-embedded-subscribe" class="button" style="display: inline;"></div>
            </div>
          </form>
        </div>

        <!--End mc_embed_signup-->
      </footer>
    </article>

    {% if page.comments %}
    <div id="disqus_thread"></div>
    <script>
    /**
     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
    /*
       var disqus_config = function () {
       this.page.url = {{ page.url }};  // Replace PAGE_URL with your page's canonical URL variable
       this.page.identifier = {{ page.url }}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
       };
     */
    (function() { // DON'T EDIT BELOW THIS LINE
     var d = document, s = d.createElement('script');
     s.src = 'https://EXAMPLE.disqus.com/embed.js';
     s.setAttribute('data-timestamp', +new Date());
     (d.head || d.body).appendChild(s);
     })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}

  </div>
</section>

<!--End mc_embed_signup-->
